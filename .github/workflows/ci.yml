name: CI
on:
  - push
  - pull_request

jobs:
  detect_languages:
    name: Select tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Find changed languages
        id: find-languages
        run: >
          before_ref=${{ github.event.before || github.event.pull_request.base.sha }};
          changed_files=$(git diff --name-only $before_ref ${{ github.sha }});
          all_langs=$(ls -d */ | egrep -v '^_' | tr -d / | sort);

          if echo $changed_files | egrep -q '^(_test/.*|test|docker_test)$'; then
            changed_langs="$all_langs";
          else
            changed_langs=$( \
              git diff --name-only $before_ref ${{ github.sha }} | \
              cut -f1 -d'/' | \
              sort | \
              uniq | \
              comm -12 - <(echo "$all_langs") \
            );
          fi;

          changed_langs_json=$( \
            echo "$changed_langs" | \
            jq -R -s -c 'split("\n") | map(select(length > 0))' \
          );
          echo "::set-output name=languages::$changed_langs_json"

    outputs:
      languages: ${{ steps.find-languages.outputs.languages }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: detect_languages
    if: ${{ needs.detect_languages.outputs.languages != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        lang: ${{ fromJson(needs.detect_languages.outputs.languages) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run tests
        run: ./docker_test '${{ matrix.lang }}'
